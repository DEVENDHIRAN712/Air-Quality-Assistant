<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Assistant</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #2c7a7b;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #2c7a7b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #285e61;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üåç Air Quality Assistant</h2>

    <input type="text" id="city" placeholder="Enter City Name">
    <input type="number" id="aqi" placeholder="Enter AQI Value">

    <button onclick="analyzeAQI()">Analyze Air Quality</button>

    <div class="result" id="result"></div>
</div>

<script>
function analyzeAQI() {
    let city = document.getElementById("city").value;
    let aqi = document.getElementById("aqi").value;
    let result = document.getElementById("result");

    if (city === "" || aqi === "") {
        result.innerHTML = "Please enter both city and AQI value";
        return;
    }

    if (aqi <= 50) {
        result.innerHTML = city + ": Good üòä ‚Äì Safe air quality.";
    } else if (aqi <= 100) {
        result.innerHTML = city + ": Moderate üôÇ ‚Äì Sensitive people be careful.";
    } else if (aqi <= 200) {
        result.innerHTML = city + ": Poor üò∑ ‚Äì Wear mask outdoors.";
    } else if (aqi <= 300) {
        result.innerHTML = city + ": Very Poor üö® ‚Äì Avoid going outside.";
    } else {
        result.innerHTML = city + ": Severe ‚ò†Ô∏è ‚Äì Health emergency!";
    }
}
</script>

</body>
</html>
